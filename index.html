<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="wrapper">
    <div class="form container"></div>
      <h1>Register</h1>
      <h2>Create your account. It's free and only takes a minute.</h2>
       <form class="form"action="./test">
         <input type="text" placeholder="first name" autofocus>
         <input type="text" placeholder="last name">
         <input type="text" placeholder="email" required/>
         <input type="password" placeholder="password" name="" id="" required/>
         <input type="password" placeholder="confirm password" name="" id="">
         <input type="checkbox" name="accept" id="accept" required/>
            <label for="accept">I accept the <a href="http://text" target="_blank" rel="noopener noreferrer"></a> Teams of Use& <a href="http://text" target="_blank" rel="noopener noreferrer"></a> Privacy Policy</a></label>
         <input type="submit" value="Register Now">
       </form>
       <p>Alredy have in account? <a href="./form">Sign in</a> </p>
    </div>
  </section>
  
</body>
</html>
